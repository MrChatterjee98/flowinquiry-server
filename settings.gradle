
pluginManagement {
    repositories {
    }
    plugins {
        id 'com.gorylenko.gradle-git-properties' version "${gitPropertiesPluginVersion}"
        id "org.liquibase.gradle" version "${liquibasePluginVersion}"
        id "org.jetbrains.kotlin.jvm" version "${kotlinPluginVersion}"
        id "com.diffplug.spotless" version "${spotlessPluginVersion}"
    }
}

rootProject.name = "flexwork"
include 'web-app'
include 'libs:security'
findProject(':libs:security')?.name = 'security'
include 'modules:usermanagement'
findProject(':libs:usermanagement')?.name = 'usermanagement'

